<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Fading</title>
        <style>
            div{display: none; margin:10px;}
        </style>
</head>
<body>
    <script>
        $(document).ready(function(){
            $("#fadeIn_btn").on("click", function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(1000);
            });
            $("#fadeOut_btn").on("click", function(){
                $("#p1").fadeOut(1000);
                $("#p2").fadeOut("slow");
                $("#p3").fadeOut();
            });
            $("#fadeTgl_btn").on("click", function(){
                $("#p4").fadeToggle(1000);
                $("#p5").fadeToggle("slow");
                $("#p6").fadeToggle();
            });
            $("#fadeTo_btn").on("click", function(){
                $("#p7").fadeTo("slow", 0.15);
                $("#p8").fadeTo("slow", 0.4);
                $("#p9").fadeTo(1000, 0.7);
            });
        })
    </script>
    <button id="fadeIn_btn">fadeIn</button>
    <div id="div1" style="height:100px; width:100px; background-color:blue;">div1</div>
    <div id="div2" style="height:100px; width:100px; background-color:red;">div2</div>
    <div id="div3" style="height:100px; width:100px; background-color:green;">div3</div>
    <br/>
    <button id="fadeOut_btn">fadeOut</button>
    <p id="p1" style="height:100px; width:100px; background-color:blue;"></p>
    <p id="p2" style="height:100px; width:100px; background-color:red;"></p>
    <p id="p3" style="height:100px; width:100px; background-color:green;"></p>
    <br/>
    <button id="fadeTgl_btn">fadeToggle</button>
    <p id="p4" style="height:100px; width:100px; background-color:blue;"></p>
    <p id="p5" style="height:100px; width:100px; background-color:red;"></p>
    <p id="p6" style="height:100px; width:100px; background-color:green;"></p>
    <br/>
    <button id="fadeTo_btn">fadeTo</button>
    <p id="p7" style="height:100px; width:100px; background-color:blue;"></p>
    <p id="p8" style="height:100px; width:100px; background-color:red;"></p>
    <p id="p9" style="height:100px; width:100px; background-color:green;"></p>

</body>
</html>
