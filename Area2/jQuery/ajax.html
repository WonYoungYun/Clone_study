<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script
   src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <title>Ajax</title>
</head>
<body>
   <script>
      $(document).ready(function(){
         $("#loadA").on("click", function(){
            $("#div1").load("ajax_text.txt");
         });
         $("#loadP1").on("click", function(){
            $("#div1").load("ajax_text.txt #p1", function(responseTxt, statusTxt, xhr){
               if(statusTxt=="success")
                  alert("External content loaded successfully!");
               if(statusTxt=="error")
                  alert("Error: "+xhr.status+": "+xhr.statusTxt);
            });
         });
      });
   </script>

   <div id="div1">Ajax</div>
   <button id="loadA">LoadAll</button>
   <button id="loadP1">LoadP1</button>
</body>
</html>
