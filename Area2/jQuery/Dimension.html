<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Dimension</title>
</head>
<body>
    <script>
        $(document).ready(function(){
            $("#dimension_btn").on("click", function(){
                var txt="";
                txt+="Width of div: " + $("#div1").width() +"</br>";
                txt+="Height of div: " + $("#div1").height() +"</br>";
                txt+="Inner width of div " + $("#div1").innerWidth() + "</br>";
                txt+="Inner height of div " + $("#div1").innerHeight() + "</br>";
                txt+="Outer width of div " + $("#div1").outerWidth() + "</br>";
                txt+="Outer height of div " + $("#div1").outerHeight() + "</br>";
                $("#div1").html(txt);
            });
            $("#windowDimension_btn").on("click", function(){
                var txt="";
                txt+="Document width/height: " +$(document).width();
                txt+=" x " + $(document).height() + "\n";
                txt+="Window width/height: "+$(window).width();
                txt+=" x " + $(window).height();
                alert(txt);
            });
        });
    </script>  
    <div id="div1" style="height:300px;width:300px;padding:10px;margin:30px;border:1px solid blue; background-color:lightblue;"></div>
    <button id="dimension_btn">Display dimensions of div</button>

    <button id="windowDimension_btn">Display dimensions of document and window</button>
    
</body>
</html>
