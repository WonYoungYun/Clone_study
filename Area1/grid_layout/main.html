<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <title>Grid Layout</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="./css/main.css">
</head>
<body>
   <div class="container_12">
      <div class="row">
         <header class="grid_12 header">
            <div class="gnb">
               <ul>
                  <li><a href="#">GNB1</a></li>
                  <li><a href="#">GNB2</a></li>
                  <li><a href="#">GNB3</a></li>
                  <li><a href="#">GNB4</a></li>
                  <li><a href="#">GNB5</a></li>
               </ul>
            </div>
            <div class="logo">
               <div>LOGO</div>
            </div>
         </header>
      </div>

      <section class="row_section1">
         <div class="grid_6">section1</div>
         <div class="grid_6">section1</div>
      </section>

      <section class="row_section2">
         <div class="grid_4">section2</div>
         <div class="grid_4">section2</div>
         <div class="grid_4">section2</div>
      </section>

      <section class="row_section3">
         <div class="grid_3">section3</div>
         <div class="grid_3">section3</div>
         <div class="grid_3">section3</div>
         <div class="grid_3">section3</div>
      </section>

      <div class="row">
         <footer class="grid_12 footer">
            <div>office information</div>
         </footer>
      </div>
   </div>
</body>
</html>
